<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center p-5">
    <div
      class="container bg-success p-5 rounded shadow"
      style="width: 650px; height: 800px;"
    >
      <div class="text-center">
        <h1 class="text-white mb-4">Generador de Cartas</h1>
        <div
          id="cardContainer"
          class="d-flex flex-column justify-content-between border border-dark rounded mx-auto bg-white"
          style="width: 300px; height: 450px;"
        >
          <div id="topSuit" class="fs-2 align-self-start ms-2"></div>
          <div id="cardValue" class="fs-1 text-center"></div>
          <div id="bottomSuit" class="fs-2 align-self-end me-2"></div>
        </div>
        <!-- BotÃ³n para generar nueva carta -->
        <div class="mt-3">
          <button id="newCardBtn" class="btn btn-primary">Nueva Carta</button>
        </div>
        <!-- Inputs para ajustar tamaÃ±o -->
        <div class="mt-3">
          <input
            type="number"
            id="widthInput"
            placeholder="Ancho (px)"
            class="form-control d-inline w-25 me-2"
          />
          <input
            type="number"
            id="heightInput"
            placeholder="Altura (px)"
            class="form-control d-inline w-25"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
